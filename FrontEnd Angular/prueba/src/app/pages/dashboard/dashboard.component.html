

<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h5 class="card-title" id="example-radio-group-label">A quien va dirigido</h5>
          <mat-radio-group class="example-radio-group" [(ngModel)]="operacionSeleccionada">
              <mat-radio-button class="example-radio-button" *ngFor="let op of tipoOperaciones" (change)="optionSlect(op)" [value]="op">
                {{op.name}}
              </mat-radio-button>
           </mat-radio-group>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-personalizar-carta *ngIf="mostrarPersonalizacion" (usuarioRemito) = "creacionCarta($event)">
          </app-personalizar-carta>
          <app-idioma  [idioma] = "idioma" >
          </app-idioma>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando ... </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <strong>Espera por favor ... </strong>
          </div>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <app-tipo-carta (verListPdf) = "verListPdf($event)"
                          (generarCart)="generarCart($event)"
                          [tipoCatas] = "tipoCartas" *ngIf="!cargando">
          </app-tipo-carta>

        </div>
      </div>
    </div>
  </div>
</div>

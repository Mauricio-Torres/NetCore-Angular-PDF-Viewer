<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          En que Idioma ?
        </h5>


        <mat-radio-group class="example-radio-group" [(ngModel)]="operacionSeleccionada">
          <mat-radio-button class="example-radio-button" *ngFor="let idioma of idioma" (change)="optionSlect(idioma)" [value]="idioma">
            {{idioma.nombre}}
          </mat-radio-button>
       </mat-radio-group>



      </div>
    </div>
  </div>
</div>
